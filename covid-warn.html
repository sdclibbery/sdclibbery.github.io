<script>

  //fetch('https://coronavirus.data.gov.uk/downloads/json/coronavirus-cases_latest.json')
  const areas = ['liverpool','wirral','knowsley','st. helens']
  fetch('https://c19downloads.azureedge.net/downloads/json/coronavirus-cases_latest.json')
    .then(response => response.json())
    .then(data => {
      document.body.innerHTML = (data.ltlas
        .filter(d => areas.includes(d.areaName.toLowerCase()))
        .map(d => {
          return '<p>' + d.specimenDate +' - '+ d.areaName + ': ' + d.dailyLabConfirmedCases||'0' + '</p>'
        })
        .join('\n')
      )
    })
    .catch (error => document.write('Error:' + error));
</script>
